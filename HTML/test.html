<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        .nav {
            display: flex;
        }
        .nav div {
            padding: 0 10px;
        }
        .img {
            padding: 2%;
        }
        .main {
            display: flex;
        }
        .text {
            margin: 20px;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="img/logo@2x.png" > 
        </div>
        <div class="nav">
            <div>Home</div>
            <div>Service</div>
            <div>About</div>
            <div>Portfolio</div>
            <div>Contact</div>
        </div>
    </div>
    <div class="main">
        <div class="text">
            <b>Creativity Is The Key Of Success</b>
            <p>Our mission is to provide quality English language instruction a variety of courses to international and local students in a professional and supportive atmosphere English teaching.</p>
        </div>
        <img src="https://demo.phlox.pro/portfolio-creative/wp-content/uploads/sites/157/2020/03/Image1.png" alt="">
    </div>
</body>
</html>
